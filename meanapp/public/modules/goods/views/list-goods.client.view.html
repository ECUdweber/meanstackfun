<section data-ng-controller="GoodsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Goods to bid On</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="good in goods" data-ng-href="#!/goods/{{good._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="good.created | date:'medium'"></span>
				by
				<span data-ng-bind="good.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="good.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!goods.$resolved || goods.length">
    	No Goods listed for bidding on yet, why don't you <a href="/#!/goods/create">create one</a>?
    </div>
</section>
