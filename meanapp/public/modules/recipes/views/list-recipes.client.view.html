<section data-ng-controller="RecipesController" data-ng-init="find()">



    <pre>
    Title: {{ title }}
    </pre>




    <div class="page-header">
        <h1>Recipes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="recipe in recipes" data-ng-href="#!/recipes/{{recipe._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="recipe.created | date:'medium'"></span>
				by
				<span data-ng-bind="recipe.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="recipe.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!recipes.$resolved || recipes.length">
    	No Recipes yet, why don't you <a href="/#!/recipes/create">create one</a>?
    </div>

    <div id="datewrapper">
      <p>Choose date:</p>
      <input jq-date-picker type="text" ng-model="datePickerDate" />
    </div>

    <hr>
    <p>Time Picker Directive:</p>
    <input custom-time-picker type="text" ng-model="timePicker" />
    <hr>

    <div jq-slider model="sliderValue" min="25" max="75" step="5"></div>  
    <br>
    <p>The slider's value is: <input ng-model="sliderValue"/></p>   

</section>
